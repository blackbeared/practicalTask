name: flutter_task
description: Flutter Test Task
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider: 5.0.0
  get_it: ^7.2.0
  intl: 0.17.0
  shared_preferences: 2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"
  lint: ^1.5.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/icon.png"
  # flutter pub run flutter_launcher_icons:main

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/app/

  fonts:
    - family: IconFont
      fonts:
        - asset: assets/fonts/IconFont.ttf
    - family: TTCommons
      fonts:
        - asset: assets/fonts/Bold.ttf
          weight: 800
        - asset: assets/fonts/SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Medium.ttf
          weight: 400
        - asset: assets/fonts/Regular.ttf
          weight: 200
        - asset: assets/fonts/Light.ttf
          weight: 100